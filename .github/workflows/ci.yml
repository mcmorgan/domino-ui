name: CI

on: [push]

defaults:
  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v2
    uses: actions/setup-node@v1
    with:
      node-version: '12'
  - run: yarn install

jobs:
  test:
    steps:
    - run: yarn test

  lint:
    steps:
    - run: yarn lint

  analyse:
    steps:
    - run: yarn analyse
